<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->

    <meta http-equiv="Content-Security-Policy" script-src='unsafe-inline' ;>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="lib/boostrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>MustacheTwirlers</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="justify-content-center">
                <div class="col-sm">
                    <h1>Mustache Twirlers</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="justify-content-center">
                    <button type="button" class="btn btn-success authenticated" id="authGoogle">Sign In</button>
                </div>
            </div>
        </div>

        <div class="row ifAuth">
            <div id="chatarea"></div>
        </div>
        <div class="row ifAuth">
            <div class="form-group">
                <div class="col-sm-8">
                    <textarea class="form-control" name="chat" id="chat" rows="4"></textarea>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" id="sendbutton">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/models.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script type="text/javascript" src="scripts/firebaseSetup.js"></script>
    <script type="text/javascript" src="scripts/firebaseInitialize.js"></script>
    <script type="text/javascript" src="scripts/AuthenticationFunctions.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/jQuery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/boostrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="scripts/jQueryExtensions.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
